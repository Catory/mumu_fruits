{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">

    <link rel="stylesheet" href="{% static 'base/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/swiper.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'base/css/reset.css'%}" />
    <link rel="stylesheet" type="text/css" href="{% static 'base/css/base.css'%}" />
    <link rel="stylesheet" href="{% static 'base/css/mybase.css' %}">

    <script src="{% static 'base/js/jquery.js' %}"></script>
    <script src="{% static 'base/js/bootstrap.js' %}"></script>
    <script src="{% static 'base/js/swiper.jquery.js' %}"></script>
    <script src="{% static 'base/js/base.js' %}"></script>

    {% block selfResource %}

    {% endblock %}

    {% block myownresource %}

    {% endblock %}

    <title>{% block pageTitle %}{% endblock %}</title>
</head>
<body>

    <header >
        <div class="headerstyle">
            {% block headername %}
            {% endblock %}
        </div>
    </header>

    <div>
        {% block content %}

        {% endblock %}

        {% block body %}

        {% endblock %}
    </div>

    <footer>

        <a href="{% url 'axf:home' %}" class="home">

            <dl>
                <dt><span></span></dt>
                <dd>首页</dd>
            </dl>

        </a>
{#        <a href="{% url 'axf:market' %}" class="market">#}
        <a href="{% url 'axf:markethandle' 104749 0 0 %}" class="market">

            <dl>
                <dt><span></span></dt>
                <dd>闪送</dd>
            </dl>

        </a><a href="{% url 'axf:cart' %}" class="cart">

            <dl>
                <dt><span></span></dt>
                <dd>小车</dd>
            </dl>

        </a><a href="{% url 'axf:mine' %}" class="mine">

            <dl>
                <dt><span></span></dt>
                <dd>我的</dd>
            </dl>

        </a>

    </footer>

</body>
</html>
